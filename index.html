<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Grau Técnico Cajazeiras: Votação</title>
</head>
<body>
    <div class="container">
        <div class="left">
            <div class="logo-and-gau">
                <img src="images/logo/logo_grau_v2.png" id="logo">
                <img src="images/gau/gau.png" id="gau">
            </div>
        </div>
        <div class="right">
            <div class="title">
                <h1>Colaborador Destaque</h1>
            </div>
            <div class="description">
                <p>Antes de avançar insira algumas informações basicas!</p>
            </div>
            <div class="date-section">
                <input type="text" id="txtNome" placeholder="Seu Nome" >
                <input type="password" id="passWord" placeholder="Sua Senha" >
                <button id="btnLogin">Login</button>
            </div>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
